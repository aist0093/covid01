<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User information</title>
    <link href="../static/css/employ.cc" type="text/css" th:href="@{http://localhost:8080/css/employ.css}" rel="stylesheet">
</head>
<body>
<main>
    <div>
        <h2 id="title">ACAS Test Center</h2>
        <h2 id="title2" >Client User Information</h2>
        <div id="buttons">
            <form action="/logout">
                <input type="submit" value="LOG OUT" />
            </form>
            <form action="/singleClientPage">
                <input type="submit" value="Return" />
            </form>
        </div>

    </div>

    <table>
        <thead>
        <th>User ID</th>
        <th>Encrypted Password</th>
        <th>Role</th>
        <th>Enabled</th>
        <th>Username</th>
        </thead>
        <tbody>

        <tr th:each="usersPage: ${usersPageList}" th:if="${usersPage.username} == ${myUsername}">
            <td th:text="${usersPage.user_id}"></td>
            <td th:text="${usersPage.password}"></td>
            <td th:text="${usersPage.role}"></td>
            <td th:text="${usersPage.enabled}"></td>
            <td th:text="${usersPage.username}"></td>

        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
