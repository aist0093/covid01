<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>booking view</title>
</head>
<body>
<h1>Show me clients</h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

<table>
  <thead>
  <th>BookID</th>
  <th>Result</th>
  <th>ClientID</th>
  <th>CPR</th>
  <th>Booking date</th>
  <th>Full name</th>




  </thead>
  <tbody>
  <tr th:each="booking : ${bookingsTable}">
    <td th:text="${booking.bookID}" ></td>
    <td th:text="${booking.result}"></td>

    <td th:each="client : ${clientTable}"
         th:if="(${client.clientID} == ${booking.clientID})"
         th:text="${client.clientID}">
    </td>
    <td th:each="client : ${clientTable}"
         th:if="(${client.clientID} == ${booking.clientID})"
         th:text="${client.cpr}">
    </td>
    <td th:each="bookingDate : ${bookingDatesTable}"
        th:if="(${bookingDate.dateID} == ${booking.dateID})"
        th:text="${bookingDate.date +' '+ bookingDate.time}">
    </td>
    <td th:each="client : ${clientTable}"
        th:if="(${client.clientID} == ${booking.clientID})">
        <p th:each="clientInfo : ${clientInfosTable}"
           th:if="(${clientInfo.cpr} == ${client.cpr})"
           th:text="${clientInfo.first_Name + ' ' + clientInfo.last_Name}"
           >
           <p/>

    </td>

  </tr>
  </tbody>
</table>


<script>
  function myFunction() {
    // Declare variables
    var input, filter, table, tr, td, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>
</body>
</html>
