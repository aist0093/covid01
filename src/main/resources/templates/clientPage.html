<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>booking view</title>
</head>
<body>
<h1>Show me clients</h1>
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names..">

<table id="myTable" class="table table-striped table-bordered table-responsive" role="grid">
  <thead>
  <th>ClientID</th>
  <th>CPR</th>
  <th>BookID</th>
  <th>Result</th>


  </thead>
  <tbody>
  <tr role="row" class="odd" th:each="booking : ${bookingsTable}">
    <td>
      <p th:each="client : ${clientTable}" th:if="(${client.clientID} == ${booking.bookID})" th:text="${client.cpr}"></p>
    </td>
    <td th:text="${booking.result}"></td>
  </tr>
  </tbody>
</table>


<script>
  function myFunction() {
    // Declare variables
    var input, filter, table, tr, td, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");

    // Loop through all table rows, and hide those who don't match the search query
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>
</body>
</html>
